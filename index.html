<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFT SLOT: AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            overflow: hidden; 
        }

    
        @keyframes scanGlow {
            0%, 100% { clip-path: inset(0 0 100% 0); }
            50% { clip-path: inset(0 0 0% 0); }
        }

        
        @keyframes subtleGlitch {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(1px, -1px); }
            60% { transform: translate(-1px, 2px); }
            80% { transform: translate(1px, -2px); }
        }

        
        @keyframes pulseGlow {
            0%, 100% { text-shadow: 0 0 15px #3b82f6, 0 0 30px #a855f7; opacity: 1; }
            50% { text-shadow: 0 0 25px #3b82f6, 0 0 50px #a855f7; opacity: 0.95; }
        }

        
        @keyframes focusBox {
            0% { transform: translate(0, 0); opacity: 0.2; }
            50% { transform: translate(10px, -10px); opacity: 0.5; }
            100% { transform: translate(0, 0); opacity: 0.2; }
        }

        
        .hero-title {
            animation: pulseGlow 5s ease-in-out infinite, subtleGlitch 3s steps(10) infinite;
        }

        
        .title-glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #c084fc; /* Fuchsia-300 */
            content: attr(data-text);
            overflow: hidden;
            animation: scanGlow 3s cubic-bezier(0.8, 0.2, 0.2, 0.8) infinite alternate;
        }

        
        .neon-button-purple {
            background-color: #9333ea;
            box-shadow: 0 0 15px #a855f7, 0 0 30px #a855f7;
            border: 3px solid #c084fc;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .neon-button-purple:hover {
            background-color: #a855ff;
            transform: scale(1.05) perspective(1px); 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center">

    
    <div 
        class="fixed inset-0 bg-cover bg-center bg-no-repeat" 
        style="background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1400&q=80');"
        aria-hidden="true"
    >
        
        <div class="absolute inset-0 bg-black opacity-95"></div>
        
        
        <div class="absolute w-[50vh] h-[50vh] bg-blue-400/20 rounded-full blur-3xl" 
             style="top: 10%; left: 10%; animation: focusBox 25s ease-in-out infinite alternate;"></div>
        <div class="absolute w-[60vh] h-[60vh] bg-fuchsia-400/20 rounded-full blur-3xl" 
             style="bottom: 5%; right: 15%; animation: focusBox 20s ease-in-out infinite reverse;"></div>
    </div>

    
    <div class="relative z-20 w-full max-w-6xl text-center flex flex-col items-center justify-center min-h-screen p-4">
        
        
        <div class="relative inline-block mb-10">
            <h1 
                class="hero-title text-8xl sm:text-[10rem] font-black uppercase tracking-tighter text-white select-none"
            >
                <span class="text-blue-400">SWIFT</span> SLOT
                
                <span 
                    class="title-glitch-overlay" 
                    data-text="SWIFT SLOT"
                    style="font-size: inherit; text-shadow: 0 0 10px #c084fc;"
                >
                    <span class="text-blue-400">SWIFT</span> SLOT
                </span>
            </h1>
        </div>

        
        <a href="login.html" class="inline-block">
            <button
                type="button"
                class="neon-button-purple text-xl font-extrabold tracking-widest py-4 px-12 rounded-full text-white uppercase focus:outline-none focus:ring-4 focus:ring-fuchsia-400/50"
            >
                Dive into Swiftslot
            </button>
        </a>
    </div>
</body>
</html>
