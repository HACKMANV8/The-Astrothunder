<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFTSLOT Neon Edition</title>
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-purple: #ff00ff;
            --dark-background: #111827;
            --mid-background: #1f2937;
            --text-color: #e5e7eb;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--dark-background);
            color: var(--text-color);
            text-align: center;
            background-image: url('https://i.postimg.cc/9FKyvQ2G/map-big-data-modern-city_1217-1769.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65);
            z-index: -1;
        }

        .main-header {
            background-color: rgba(31, 41, 55, 0.8);
            border-bottom: 2px solid var(--neon-blue);
            padding: 20px 40px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .main-header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            color: var(--neon-blue);
            text-shadow:
                0 0 4px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
        }
        
        .user-widget {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-greeting {
            color: var(--text-color);
            font-size: 1rem;
            text-shadow: 0 0 2px var(--text-color);
        }

        .profile-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--mid-background);
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--neon-purple);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-purple);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .profile-button:hover {
            background-color: #2b3644;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        main {
            padding: 60px 20px;
            background-color: rgba(17, 24, 39, 0.75);
            margin: 40px auto;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            border: 2px solid var(--neon-purple);
        }

        h2 {
            font-size: 1.8rem;
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        #location-select {
            padding: 15px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 2px solid var(--neon-blue);
            background-color: var(--mid-background);
            color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            text-align: center;
        }

        #location-select option {
            background-color: var(--dark-background);
            color: var(--text-color);
        }

        .card {
            width: 300px;
            padding: 30px 20px;
            border-radius: 8px;
            background-color: rgba(31, 41, 55, 0.9);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease-in-out;
        }

        .card.visible {
            opacity: 1;
            transform: scale(1);
        }

        .card h3 {
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--neon-purple);
            text-shadow: 0 0 8px var(--neon-purple);
            text-transform: uppercase;
        }

        .slot-info {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }

        .slot-info .free-slots {
            font-size: 4rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            line-height: 1;
        }

        .slot-info .total-slots {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-left: 10px;
        }

        .card p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--neon-blue);
            text-shadow: 0 0 2px var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .details-page {
            padding: 60px;
            background-color: rgba(17, 24, 39, 0.75);
            margin: 40px auto;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            border: 2px solid var(--neon-purple);
        }

        .details-page h1 {
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-transform: uppercase;
        }
        .details-page p {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .back-link {
            display: inline-block;
            margin-top: 50px;
            text-decoration: none;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-center">
            <h1>SWIFTSLOT</h1>
        </div>
        
        <div class="user-widget">
            <span class="user-greeting">Hi User!</span>
            <div class="profile-button" onclick="alert('Profile button clicked! Add your user login/menu logic here.')">
                U
            </div>
        </div>
    </header>

    <div id="app-root">
    </div>

    <script>
        const locations = {
            'DSCE - DSI': {
                freeSlots: 15,
                totalSlots: 100,
                pageContent: 'Entering DSCE grid. Real-time data stream initializing... Stand by for parking diagnostics.'
            },
            'DSATM - Kanakapura Rd': {
                freeSlots: 32,
                totalSlots: 80,
                pageContent: 'DSATM sector accessed. Secure connection established. Welcome to the automated parking interface.'
            },
            'Silk Board Junction': {
                freeSlots: 8,
                totalSlots: 50,
                pageContent: 'Silk Board Junction grid online. High traffic congestion detected. Slots are limited.'
            },
            'Koramangala 4th Block': {
                freeSlots: 45,
                totalSlots: 60,
                pageContent: 'Koramangala 4th Block sector accessed. Priority parking available.'
            }
        };

        const appRoot = document.getElementById('app-root');
        const defaultOptionText = "Select Location in Bangalore";

        function renderLocationSelector() {
            let optionsHtml = <option value="" disabled selected>${defaultOptionText}</option>;
            for (const name in locations) {
                optionsHtml += <option value="${name}">${name}</option>;
            }

            appRoot.innerHTML = `
                <main>
                    <h2>Choose your location</h2>
                    <div class="card-container">
                        <select id="location-select" onchange="updateLocationCard(this.value)">
                            ${optionsHtml}
                        </select>

                        <div id="location-card" class="card" onclick="renderDetailsPage(document.getElementById('location-select').value)">
                            <h3 id="card-location-name">---</h3>
                            <div class="slot-info">
                                <span class="free-slots" id="card-free-slots">--</span>
                                <span class="total-slots" id="card-total-slots">/ --</span>
                            </div>
                            <p>Available / Total Capacity</p>
                        </div>
                    </div>
                </main>
            `;
            document.getElementById('location-card').classList.remove('visible');
        }

        function updateLocationCard(locationName) {
            const card = document.getElementById('location-card');
            const nameElement = document.getElementById('card-location-name');
            const freeSlotsElement = document.getElementById('card-free-slots');
            const totalSlotsElement = document.getElementById('card-total-slots');

            if (locationName && locations[locationName]) {
                const location = locations[locationName];
                
                nameElement.textContent = locationName;
                freeSlotsElement.textContent = location.freeSlots;
                totalSlotsElement.textContent = / ${location.totalSlots};
                
                card.classList.add('visible');
                card.style.cursor = 'pointer';

            } else {
                nameElement.textContent = "---";
                freeSlotsElement.textContent = "--";
                totalSlotsElement.textContent = "/ --";
                card.classList.remove('visible');
                card.style.cursor = 'default';
            }
        }

        function renderDetailsPage(locationName) {
            if (!locationName || locationName === defaultOptionText) {
                alert("Please select a valid location first.");
                return;
            }

            const location = locations[locationName];

            appRoot.innerHTML = `
                <div class="details-page">
                    <h1>${locationName} Grid Activated</h1>
                    <p>${location.pageContent}</p>

                    <a class="back-link" onclick="renderLocationSelector()">
                        &larr; Return to Sector Select
                    </a>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', renderLocationSelector);
    </script>

</body>
</html>
